"Town":"Hobart","Category":["Books","Indoor Activities"],"Address":"678 Main St, Hobart, NY","Website":"http://www.hobartbookvillage.com/liberty-rock-books.html","Phone":"(607) 538-1760","County":"Delaware County","Slug":"liberty-rock-books","Tel":"+16075381760","Ready":true,"Hours":"Open Columbus Day to Memorial Day Saturday and Sunday, 10:00 AM to 5:00 PM and holiday Mondays, 10:00 AM to 3:00 PM.  Open Memorial Day to Columbus Day daily, 10:00 AM to 5:00 PM (Closed Tuesdays), and holiday Mondays, 10:00 AM to 3:00 PM.","IncludePhone":true,"OpenToPublic":true,"Lat":42.372454,"Lon":-74.668386},{"Name":"Putnam Market","Description":"Large family-owned market with great food and great wine, including a cheese room, excellent sandwiches, a wine shop, bakery, and grocery filled with specially selected items. ","Town":"Saratoga Springs","Category":["Stores","Cafes","Bakeries","Places to Eat","Indoor Activities"],"Address":"31 Broadway, Saratoga Springs, NY","Website":"http://putnammarket.com/","Phone":"(518) 583-9463","County":"Saratoga County","Slug":"putnam-market","Tel":"+15185839463","Ready":true,"Hours":"The Market is open Monday through Saturday 9:00 AM to 7:00 PM and Sunday 10:00 AM to 5:00 PM. The Wine Shop is open Monday through Thursday 10:00 AM to 7:00 PM, Friday 10:00 AM to 8:00 PM, Saturday 9:00 AM to 8:00 PM, and Sunday 12:00 PM to 5:00 PM.","IncludePhone":true,"OpenToPublic":true,"Lat":43.082381,"Lon":-73.785719},{"Name":"The Inn at West Settlement","Description":"Beautiful barn wedding venue located in the Catskill Mountains with 17 acres of forest and rolling meadow, a modern rustic barn, and adjacent historic inn for guests to stay in.  ","Town":"Roxbury","Category":["Wedding Venues"],"Address":"1117 Andrew Gray Road, Roxbury, NY","Website":"http://www.innatwestsettlement.com/","Phone":"(518) 672-5423","County":"Delaware County","Slug":"the-inn-at-west-settlement","Tel":"+5186725423","Ready":true,"Hours":"Visit the website to see available dates.","IncludePhone":true,"Lat":42.302816,"Lon":-74.609323},{"Name":"Windy Knob Blueberry Farm","Description":"U-pick blueberries and frozen berries for sale.","Town":"Meredith","Category":["Berry Picking","Seasonal","Outdoor Activities"],"Address":"6517 Turnpike Road, Delhi, NY","Website":"https://www.facebook.com/WindyKnobBlueberryFarm/","Phone":"(607) 746-2991","County":"Delaware County","Slug":"windy-knob-blueberry-farm","Tel":"+16077462991","Ready":true,"Hours":"Open sunset to sunrise, 7 days a week during blueberry season.  Closed the rest of the year.","IncludePhone":true,"OpenToPublic":true,"Lat":42.380547,"Lon":-74.894229},{"Name":"Roxbury Mountain Maple","Description":"Purchase maple products and learn about the process of making them.  Open to visits throughout the year.","Town":"Stamford","Category":["Maple Syrup"],"Address":"781 Roxbury Mountain Rd. Hobart, NY","Website":"http://roxburymountainmaple.com/","Phone":"(607) 538-1500","County":"Delaware County","Slug":"roxbury-mountain-maple","Tel":"+16075381500","Ready":true,"Hours":"Open to stop by most times, best to call ahead.","IncludePhone":true,"OpenToPublic":true,"Lat":42.304077,"Lon":-74.647382},{"Name":"The Kitchen Sink","Description":"Serving \"feel-good\" food in a cozy space. The menu is a mix of global and family inspired dishes, with a constantly changing, farm-to-table menu.","Town":"Beacon","Category":["Restaurants","Places to Eat"],"Address":"157 Main Street, Beacon, NY","Website":"http://www.kitchensinkny.com/","Phone":"(845) 765-0240","County":"Dutchess County","Slug":"the-kitchen-sink","Tel":"+18457650240","Ready":true,"Hours":"Open Monday starting at 5:00 PM for Fried Chicken Dinner, Wednesday at 5:00 PM (Wine Wednesday), Thursday at 5:00 PM (Local's night), Friday and Saturday at 5:00 PM, and Sunday for brunch at 11:00 AM to 2:00 PM and for dinner at 5:00 PM. ","IncludePhone":true,"OpenToPublic":true,"Lat":41.508202,"Lon":-73.976047},{"Name":"Saugerties Lighthouse","Description":"1869 landmark beacon lighthouse located in the Hudson River. Bed and breakfast accommodations, public tours, and special events. ","Town":"Saugerties","Category":["Lodging","Museums","Historical Sites","Outdoor Activities","Indoor Activities","Places to Stay"],"Address":"168 Lighthouse Drive, Saugerties, NY","Website":"http://www.saugertieslighthouse.com/","Phone":"(845) 247-0656","County":"Ulster County","Slug":"saugerties-lighthouse","Tel":"+18452470656","Ready":true,"Hours":"Exterior access is open year-round sunrise to sunset (but check the tidal information to plan your walk). Interior scheduled tours Sundays (Memorial Day to Labor Day) 12:00 to 3:00 PM. Bed and breakfast is available Thursday through Sunday nights year-round. ","IncludePhone":true,"OpenToPublic":true,"Lat":42.072122,"Lon":-73.929985},{"Name":"Windham Mountain Resort","Description":"Ski resort combining small-town Catskills charm and 21st century ambiance, with 54 ski trails totaling 285 skiable acres. Night skiing on 50 acres and 9 trails. In addition to skiing, the mountain resort offers a golf course, inn, alpine spa, adventure park, lift-served mountain bike park, and 3 restaurants and various aspects of the resort are open in all seasons.","Town":"Windham","Category":["Skiing","Biking","Golf","Lodging","Indoor Activities","Outdoor Activities","Places to Eat","Places to Stay"],"Address":"19 Resort Drive, Windham, NY","Website":"http://www.windhammountain.com/","Phone":"(800) 754-9463","County":"Greene County","Slug":"windham-mountain-resort","Tel":"+18007549463","Ready":true,"Hours":"See the website for updated hours based on season and activities.","IncludePhone":true,"OpenToPublic":true,"Lat":42.299191,"Lon":-74.255992},{"Name":"Delaware County Fair","Description":"One of the most popular agricultural fairs in Upstate New York.  Features livestock shows, 4-H displays, art displays, a midway with rides and games, and the ever-popular demolition derby.\n","Town":"Walton","Category":["Seasonal","Outdoor Activities","Places to Eat","Fairs"],"Address":"Fair Street, Walton, NY","Website":"http://delawarecountyfair.org/","Phone":"(607) 865-4763","County":"Delaware County","Slug":"delaware-county-fair","Photos":[{"id":"att35T28rEd9p3204","url":"https://dl.airtable.com/eVGuDuZ6Rg6opRbf48IT_fair.jpg","filename":"fair.jpg","size":85297,"type":"image/jpeg","thumbnails":{"small":{"url":"https://dl.airtable.com/5a81ArITTGua9xrxQUT0_small_fair.jpg","width":64,"height":36},"large":{"url":"https://dl.airtable.com/JlGaAMhvT1CXpuZGwwnp_large_fair.jpg","width":910,"height":512},"full":{"url":"https://dl.airtable.com/qf1yVs0aTQ6hEW82NWHx_full_fair.jpg","width":960,"height":540}}}],"Tel":"+16078654763","Ready":true,"Hours":"The fair takes place mid-August each year. Check their website for exact dates and the schedule of events. \n\nOther events are held here on occasions throughout the year as well.","IncludePhone":true,"OpenToPublic":true,"Lat":42.16433,"Lon":-75.138064},{"Name":"Ravenwood","Description":"Rural barn and farm where farming, food, and design combine for creative exchange around the table. They offer intimate gatherings throughout the farm season, events, a farm stand, and showcasing of local artisan goods in the 19th century barn, and pop-up markets and farm stands.","Town":"Olive","Category":["Farm Stands","Farms","Pop-ups","Outdoor Activities","Indoor Activities","Seasonal","Places to Eat"],"Address":"39 Raven Wood, Olivebridge, NY","Website":"http://ravenwoodny.com/","Phone":"(845) 657-4092","County":"Ulster County","Slug":"ravenwood","Tel":"+18456574092","Ready":true,"Hours":"Farm stand open 2 weekends per month during the warmer months (see the website under \"Schedule\" for details), as well as a couple public barn dinners per year, and special events.","IncludePhone":true,"OpenToPublic":true,"Lat":41.889446,"Lon":-74.282736},{"Name":"Olana","Description":"This New York State Historic Site, the former home and studio of Hudson River School artist Frederic Edwin Church, is one of the most visited sites in the state, featuring the unique house named \"Olana\", with it's mix of Victorian architecture and Middle-Eastern decorative motifs, eclectic furnishing collected from around the world, and the carefully curated surrounding landscape and views.  The house is essentially just as it was in the late 1800s, complete with the entire contents of the house and Church's many collections of art and artifacts collected during his extensive world travels.","Town":"Hudson","Category":["Historical Sites","Museums","Indoor Activities","Outdoor Activities"],"Address":"5720 State Route 9G, Hudson, NY","Website":"http://www.olana.org/","Phone":"(518) 828-0135","County":"Columbia County","Slug":"olana","Tel":"+15188280135","Ready":true,"Hours":"Self-guided tours of the landscape daily, year-round. Guided and unguided tours of the house Friday through Sunday, 10:00 AM to 4:00 PM (March 30th-June 17th); Tuesday through Sunday, 10:00 AM to 4:00 PM (June 19th-November 25th). Tours and options vary depending on season, so check out the website for specific details.","IncludePhone":true,"OpenToPublic":true,"Lat":42.217161,"Lon":-73.829296},{"Name":"The Delhi Diner","Description":"Traditional small town diner, serving delicious breakfasts and lunches in a cozy atmosphere.","Town":"Delhi","Category":["Restaurants","Diners","Places to Eat"],"Address":"95 Main Street, Delhi, NY","Phone":"(607) 746-2207","County":"Delaware County","Slug":"the-delhi-diner","Tel":"+16077462207","Ready":true,"Hours":"Open Tuesday through Friday 6:00 AM to 3:00 PM, Saturday 6:00 AM to 1:30 PM, and Sunday 7:00 AM to 1:30 PM.  Closed Mondays.","IncludePhone":true,"OpenToPublic":true,"Lat":42.277259,"Lon":-74.917152},{"Name":"The Beaverkill Valley Inn","Description":"Historic 19-room inn within Catskill Park. One mile of private fly-fishing, 40 miles of trails for hiking and cross-country skiing, tennis courts, indoor pool, and ice cream parlor, as well as meals that are ingredient-driven and locally-sourced. ","Town":"Rockland","Category":["Lodging","Wedding Venues","Places to Stay"],"Address":"7 Barnhart Road, Lew Beach, NY","Website":"http://www.beaverkillvalleyinn.com/","Phone":"(845) 439-4844","County":"Sullivan County","Slug":"the-beaverkill-valley-inn","Tel":"+18454394844","Ready":true,"Hours":"Visit the website or contact the inn for booking availability.","IncludePhone":true,"OpenToPublic":true,"Lat":42.022571,"Lon":-74.752238},{"Name":"Hawley Family Tree Farm","Description":"Pick out your Christmas tree and cut it yourself.","Town":"Delhi","Category":["Farms","Christmas Trees","Seasonal","Outdoor Activities"],"Address":"4528 Peakes Brook Rd Delhi, NY","Website":"https://www.facebook.com/hawleyfamilytreefarm/","Phone":"(607) 746-3543","County":"Delaware County","Slug":"hawley-family-tree-farm","Tel":"+16077463543","Ready":true,"Hours":"Check the facebook page for hours during season.","IncludePhone":true,"OpenToPublic":true,"Lat":42.316308,"Lon":-74.98113},{"Name":"Dar-View Maple","Description":"Annual Maple Weekends: visit the farm, learn about making maple products, and try some samples.","Town":"Andes","Category":["Maple Syrup","Seasonal","Indoor Activities"],"Address":"2818 Fall Clove Road, Delancey, NY","Website":"http://www.darviewmaple.com/","Phone":"(607) 435-1657","County":"Delaware County","Slug":"dar-view-maple","Tel":"+16074351657","Ready":true,"Hours":"Open house weekends each March, see website for details.  Products available online.","IncludePhone":true,"Lat":42.151945,"Lon":-74.871952},{"Name":"Union Grove Distillery","Description":"Produces Vly Creek Vodka from apples and wheat; tours and tasting; bar with signature cocktails, available to host large tours for special events; kid's room off cocktail lounge; assortment of branded merchandise and souvenirs for purchase.","Town":"Middletown","Category":["Distilleries","Indoor Activities"],"Address":"43311 Route 28, Arkville, NY","Website":"http://www.uniongrovedis
